<div class="text-muted mt-5 pt-3 border-top">
Last modified {{ .Lastmod.Format .Site.Params.time_format_default }}{{ with .GitInfo }}: <a  href="{{ $.Site.Params.github_repo }}/commit/{{ .Hash }}">{{ .Subject }} ({{ .AbbreviatedHash }})</a>{{end }}
</div>

<div class="d-flex flex-row justify-content-between my-3">
  <div class="align-self-center" style="width:50%">
    <a class="btn btn-success" href="/getting-help">Get CUE support and training from Hofstadter</a>
    <div class="btn btn-primary" onclick="playground()">play</div>
  </div>

  <div class="" style="width:40%">
    {{ partial "page-meta-links.html" . }}
  </div>
</div>
