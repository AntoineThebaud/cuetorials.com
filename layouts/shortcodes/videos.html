{{ define "videocard" }}
<div class="card m-3">
  <div class="card-body">
    <h5 class="card-title">{{.title}}</h5>
    <p class="card-text">{{.brief}}</p>
  </div>
  <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <iframe src="https://www.youtube.com/embed/{{.ytid}}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen title="YouTube Video"></iframe>
  </div>
</div>
{{ end }}

{{ $data := index $.Site.Data.videos $.Params.data }}
{{ range $data }}
  {{ template "videocard" . }}
{{ end }}
